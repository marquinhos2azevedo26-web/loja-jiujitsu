<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Jiu-Jitsu</title>
<style>
    body {
        margin:0; font-family:Arial,sans-serif; background:#000; color:#fff;
    }
    header { text-align:center; padding:40px; background:#111; }
    header h1 { color:#f00; font-size:2.5em; margin-bottom:10px; }
    header p { font-size:1.2em; }
    header .btn { background:#f00; color:#fff; padding:10px 20px; text-decoration:none; border-radius:5px; display:inline-block; margin-top:10px; }
    .produtos { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
    .produto { background:#111; border:1px solid #f00; margin:10px; padding:10px; width:200px; text-align:center; border-radius:5px; }
    .produto img { width:100%; height:200px; object-fit:cover; }
    .produto h3 { color:#f00; margin:10px 0 5px; }
    .produto p { font-size:0.9em; margin-bottom:10px; }
    .btn { background:#f00; color:#fff; padding:5px 10px; text-decoration:none; border-radius:5px; margin:5px 0; display:inline-block; cursor:pointer; }
    /* Painel admin */
    #btnAdmin { position:fixed;top:10px;right:10px;background:#f00;color:#fff;padding:10px;z-index:1000;border:none;border-radius:5px;cursor:pointer; }
    #adminPanel { display:none;background:#111;color:#fff;padding:20px;position:fixed;top:50px;right:50px;width:300px;border:2px solid #f00;z-index:1000; }
    #adminPanel input { width:100%; margin:5px 0; padding:5px; border-radius:3px; border:none; }
    #adminPanel button { width:100%; margin:5px 0; padding:8px; background:#f00; border:none; border-radius:3px; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<header>
    <h1>Os melhores kimonos e acessórios de Jiu-Jitsu</h1>
    <p>Em um só lugar, com revenda segura!</p>
    <a href="#produtos" class="btn">Ver Produtos</a>
</header>

<!-- Botão Admin -->
<button id="btnAdmin">Admin</button>

<!-- Painel Admin -->
<div id="adminPanel">
    <h3>Painel Admin</h3>
    <div id="loginDiv">
        <input type="password" id="senhaAdmin" placeholder="Digite a senha">
        <button id="entrarAdmin">Entrar</button>
    </div>
    <div id="painelConteudo" style="display:none;">
        <h4>Adicionar Produto</h4>
        <input type="text" id="nomeProduto" placeholder="Nome">
        <input type="text" id="categoriaProduto" placeholder="Categoria">
        <input type="text" id="descricaoProduto" placeholder="Descrição">
        <input type="text" id="imagemProduto" placeholder="URL da Imagem">
        <input type="text" id="precoProduto" placeholder="Preço final (R$)">
        <button id="adicionarProduto">Adicionar</button>
        <h4>Produtos Adicionados</h4>
        <div id="listaAdmin"></div>
        <button id="sairAdmin">Sair</button>
    </div>
</div>

<!-- Vitrine de produtos -->
<div class="produtos" id="listaProdutos"></div>

<script>
// Senha do admin
const senhaCorreta = "180525";

// Elementos
const btnAdmin = document.getElementById("btnAdmin");
const adminPanel = document.getElementById("adminPanel");
const entrarAdmin = document.getElementById("entrarAdmin");
const painelConteudo = document.getElementById("painelConteudo");
const sairAdmin = document.getElementById("sairAdmin");
const listaAdmin = document.getElementById("listaAdmin");
const listaProdutos = document.getElementById("listaProdutos");

// Produtos no localStorage
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

// Mostrar produtos na vitrine
function renderProdutos() {
    listaProdutos.innerHTML = "";
    produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.classList.add("produto");
        div.dataset.categoria = p.categoria.toLowerCase();
        div.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome} - R$${p.preco}</h3>
            <p>${p.descricao}</p>
            <a class="btn" onclick="enviarWhatsApp('${p.nome}','${p.preco}')">Pedir no WhatsApp</a>
        `;
        listaProdutos.appendChild(div);
    });
}

// Renderizar produtos admin
function renderAdmin() {
    listaAdmin.innerHTML = "";
    produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #fff";
        div.style.marginBottom = "5px";
        div.innerHTML = `
            ${p.nome} - ${p.categoria} - R$${p.preco}
            <button onclick="removerProduto(${i})">Remover</button>
        `;
        listaAdmin.appendChild(div);
    });
}

// Adicionar produto
document.getElementById("adicionarProduto").addEventListener("click", () => {
    const nome = document.getElementById("nomeProduto").value;
    const categoria = document.getElementById("categoriaProduto").value;
    const descricao = document.getElementById("descricaoProduto").value;
    const imagem = document.getElementById("imagemProduto").value;
    const preco = document.getElementById("precoProduto").value;

    if(!nome || !categoria || !preco) return alert("Preencha nome, categoria e preço");

    produtos.push({nome, categoria, descricao, imagem, preco});
    localStorage.setItem("produtos", JSON.stringify(produtos));
    renderProdutos();
    renderAdmin();

    // Limpar campos
    document.getElementById("nomeProduto").value = "";
    document.getElementById("categoriaProduto").value = "";
    document.getElementById("descricaoProduto").value = "";
    document.getElementById("imagemProduto").value = "";
    document.getElementById("precoProduto").value = "";
});

// Remover produto
function removerProduto(i) {
    produtos.splice(i,1);
    localStorage.setItem("produtos", JSON.stringify(produtos));
    renderProdutos();
    renderAdmin();
}

// Login admin
entrarAdmin.addEventListener("click", () => {
    const senha = document.getElementById("senhaAdmin").value;
    if(senha === senhaCorreta){
        painelConteudo.style.display = "block";
    } else alert("Senha incorreta");
});

// Sair admin
sairAdmin.addEventListener("click", () => {
    painelConteudo.style.display = "none";
});

// Mostrar painel
btnAdmin.addEventListener("click", () => {
    adminPanel.style.display = "block";
});

// Função WhatsApp
function enviarWhatsApp(nome, preco) {
    let numero = "559887420978"; // Troque para seu número
    let mensagem = `Olá, quero pedir este produto:%0A%0AProduto: ${nome}%0APreço: R$${preco}`;
    window.open(`https://wa.me/${numero}?text=${mensagem}`, "_blank");
}

// Inicializa
renderProdutos();
</script>

</body>
</html>
